<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omad Show</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <main>
      <div class="generate__numbers">
        <ul></ul>

        <div class="buttons">
          <button class="add_phone">+ Add phone number</button>
          <button class="list__numbers">List of numbers</button>
          <button class="light-btn">
            <i class="fa-solid fa-sun"></i>
          </button>
        </div>
        <h1 class="title">+ 998 91 683 10 60</h1>
        <button class="generate__btn">Generate</button>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
